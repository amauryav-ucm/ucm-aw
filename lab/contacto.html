<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestión de Flota de Vehículos Eléctricos - Contacto</title>
        <!--link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        /-->
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <img
                src="media/logo.png"
                title="Vehículo Eléctrico"
                alt="Imagen de un vehiculo electrico"
                width="150px"
            />
            <div>
                <h1>Concesionaria Inclusiva "Iván"</h1>
                <h2>Plataforma de Movilidad Sostenible</h2>
            </div>
        </header>
        <main>
            <section id="contacto" class="centered">
                <form>
                    <fieldset>
                        <legend>Contacto</legend>
                        <div>
                            <label for="contacto-nombre">Nombre</label>
                            <input type="text" id="contacto-nombre" required />
                        </div>
                        <div>
                            <label for="contacto-email"
                                >Correo Electrónico</label
                            >
                            <input type="email" id="contacto-email" required />
                        </div>
                        <div>
                            <label for="contacto-mensaje">Mensaje</label>
                            <textarea
                                cols="30"
                                rows="5"
                                id="contacto-mensaje"
                            ></textarea>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
</html>
