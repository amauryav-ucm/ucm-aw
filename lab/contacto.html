<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestión de Flota de Vehículos Eléctricos - Contacto</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Concesionario</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarNav">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="index.html#inicio"
                                aria-label="Enlace de navegación a sección de inicio"
                                >Inicio</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="index.html#vehiculos"
                                aria-label="Enlace de navegación a sección de vehículos"
                                >Vehículos</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="index.html#reservas"
                                aria-label="Enlace de navegación a sección de reservas"
                                >Reservas</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                href="contacto.html"
                                aria-label="Enlace de navegación a página de contacto"
                                >Contacto</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <section id="contacto" class="container">
                <form>
                    <fieldset>
                        <legend>Contacto</legend>
                        <div>
                            <label for="contacto-nombre" class="form-label"
                                >Nombre</label
                            >
                            <input
                                type="text"
                                id="contacto-nombre"
                                required
                                class="form-control"
                            />
                        </div>
                        <div>
                            <label for="contacto-email" class="form-label"
                                >Correo Electrónico</label
                            >
                            <input
                                type="email"
                                id="contacto-email"
                                required
                                class="form-control"
                            />
                        </div>
                        <div>
                            <label for="contacto-mensaje" class="form-label"
                                >Mensaje</label
                            >
                            <textarea
                                cols="30"
                                rows="5"
                                id="contacto-mensaje"
                                class="form-control"
                            ></textarea>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
