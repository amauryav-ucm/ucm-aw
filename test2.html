<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Concesionarios</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />
  
  <!-- Leaflet Routing Machine CSS 
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
        integrity="sha256-srX8hJp+uk/UfgnJXimcHZ76DmImljY6IaHlTy07cWs=" crossorigin="anonymous" /> -->
  
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

<!-- Leaflet Routing Machine JS 
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"
        integrity="sha256-Xkq6kGWe33eH3k6Zxr4gjx+jXWvAvz2D9waiu0FrVKI=" crossorigin="anonymous"></script> -->

<script>
  // Mapa centrado en España
  const map = L.map('map').setView([40.4168, -3.7038], 6);

  // Capa base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Concesionarios
  const concesionarios = [
    {nombre: "Madrid Motors", lat: 40.4168, lon: -3.7038},
    {nombre: "Barcelona Autos", lat: 41.3851, lon: 2.1734},
    {nombre: "Valencia Cars", lat: 39.4699, lon: -0.3763}
  ];

  // Posición aleatoria por defecto si no hay geolocalización
  let userPos = [40.0, -3.0]; 

  // Intentar obtener la ubicación del usuario
  navigator.geolocation.getCurrentPosition(
    function(pos) { userPos = [pos.coords.latitude, pos.coords.longitude]; },
    function(err) { console.log("Ubicación no disponible, usando posición por defecto."); }
  );

  // Guardar referencia al control de ruta para poder reemplazarlo
  let routingControl = null;

  // Añadir marcadores y evento click para calcular ruta
  concesionarios.forEach(c => {
    const marker = L.marker([c.lat, c.lon]).addTo(map)
      .bindPopup(`<strong>${c.nombre}</strong><br><button onclick="calcularRuta(${c.lat}, ${c.lon})">Ver ruta</button>`);
  });

  function calcularRuta(destLat, destLon) {
    // Eliminar ruta anterior si existía
    if (routingControl) map.removeControl(routingControl);

    // Crear nueva ruta
    routingControl = L.Routing.control({
      waypoints: [
        L.latLng(userPos[0], userPos[1]),
        L.latLng(destLat, destLon)
      ],
      routeWhileDragging: false,
      show: true
    }).addTo(map);

    routingControl.on('routesfound', function(e) {
      const route = e.routes[0];
      const distanceKm = (route.summary.totalDistance / 1000).toFixed(2);
      const timeMin = Math.round(route.summary.totalTime / 60);
      alert(`Distancia: ${distanceKm} km, Tiempo estimado: ${timeMin} min`);
    });
  }
</script>

</body>
</html>
